<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .thank-you {
            font-size: 3rem;
            color: #0f0;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s, transform 1s;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 20px;
        }
        .animate {
            opacity: 1;
            transform: translateY(0);
        }
        .emoji {
            font-size: 5rem;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s, transform 1s;
            position: relative;
        }
        .emoji.animate {
            opacity: 1;
            transform: scale(1);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #0f0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you" id="thankYou">THANK YOU FOR SUPPORTING ME</div>
        <div class="thank-you" id="subText">-RENZXW (REXNZXW)</div>
        <div class="emoji" id="emoji">ðŸŽ‰</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const thankYou = document.getElementById('thankYou');
            const subText = document.getElementById('subText');
            const emoji = document.getElementById('emoji');
            
            setTimeout(() => {
                thankYou.classList.add('animate');
            }, 500);

            setTimeout(() => {
                subText.classList.add('animate');
            }, 1000);

            setTimeout(() => {
                emoji.classList.add('animate');
                createConfetti();
            }, 1500);
        });

        function createConfetti() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
